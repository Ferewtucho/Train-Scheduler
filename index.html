<!DOCTYPE html>
<html lang="en">

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Firebase link -->
    <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase.js"></script>
    <!-- moment shows current time  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>


    <title>Train Time</title>
</head>

<body>
    <embed src="assets/mp3/14 Subway Smist.mp3" autostart="true" loop="true" height="0" width="0">
    <div class="container">
        <div class="container">
            <div class="jumbotron backT" style="background-color: #20315A ; color: white;">
                <div class="container">
                    <h3 class="display-4 text-center"><strong><i class="fas fa-train"></i></i>  Anytime is Train Time</strong></h3>
                    <p style="text-align: center">Choo Choo.Chee Chee</p>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="card">
                <h5 class="card-header" style="background-color: #20315A ; color: white;"><i class="fas fa-clock"></i>  Current Train Sceadule</h5>
                <div class="card-body">

                    <table class="table table-striped" id="train-table">

                        <thead style="background-color: #20315A ; color: white;">
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>

                    </table>
                </div>
            </div>

        </div>
        <br>

        <div class="container edit">
            <div class="card">
                <h5 class="card-header"style="background-color: #20315A ; color: white;"><i class="fas fa-train"></i>  Add Train</h5>
                <div class="card-body edit">
                    <form>
                        <div class="form-group">
                            <label for="name">Train Name</label>
                            <input type="text" class="form-control" id="name">
                        </div>

                        <div class="form-group">
                            <label for="destination">Destination</label>
                            <input type="text" class="form-control" id="destination">
                        </div>

                        <div class="form-group">
                            <label for="time">First Train Time (HH:mm - military time)</label>
                            <input type="text" class="form-control" id="time">
                        </div>
                        <div class="form-group">
                            <label for="frequency">Frequency (min)</label>
                            <input type="text" class="form-control" id="frequency">
                        </div>
                        <input class="btn btn-primary" type="submit" id="train-btn" value="Submit" style="background-color: #20315A">
                    </form>
                </div>
            </div>

        </div>

        <!-- Line Break followed by closing -->
        <hr>
        <h5 class="text-center">
            <small >Made with lots and lots of
                <i class="fa fa-heart"></i>
            </small>
        </h5>

    </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/train.js"></script>
</body>

</html>

</body>

</html>
